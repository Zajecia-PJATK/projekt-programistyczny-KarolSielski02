<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="Styles/body.css" rel="stylesheet">
    <link href="Styles/functional.css" rel="stylesheet">
    <link href="Styles/navbar.css" rel="stylesheet">
    <link href="Styles/loginSubPage.css" rel="stylesheet">
    <link href="Styles/buttons.css" rel="stylesheet">

    <script defer src="Login.js" type = "module"></script>
</head>
<body>

<div class="navbar">
    <div class="navDiv"></div>
    <div class="navDiv"><p> << Q.U.I.Z THE GAME >> </p></div>
    <div class="navDiv">
        <a href="index.html" class="btn-nav btn">Go Back</a>
    </div>
</div>
<div class="container-login">
    <form id="login" class="container-login-inner-login">
        <h2>Sign in</h2>
        <label for="login-login">< Login ></label><input type="text" id="login-login" class="input-txt"
                                                         placeholder="login">
        <label for="login-password">< Password ></label><input type="password" id="login-password" class="input-txt"
                                                               placeholder="password">
        <input type="submit" class="submit" value="SUBMIT">
    </form>
    <button class="register-switch-btn" id="login-btn-anchor">Don't have an account? Register here</button>
    <form id="register" class="hide container-login-inner-login">
        <h2>Sign up</h2>
        <label for="register-login">< Login ></label><input type="text" id="register-login" class="input-txt"
                                                            placeholder="login" name="reg-login">
        <p class="passwordNote">Login must be at least 8 characters long</p>
        <label for="register-password">< Password ></label><input type="password" id="register-password"
                                                                  class="input-txt" placeholder="password"
                                                                  name="reg-password">
        <p class="passwordNote">Password must be at least 8 characters long</p>
        <label for="register-retypePassword">< Retype Password ></label><input type="password"
                                                                               id="register-retypePassword"
                                                                               class="input-txt"
                                                                               placeholder="retype password"
                                                                               name="reg-rePassword">
        <input type="submit" class="submit" value="SUBMIT">
    </form>
    <p class="passwordWarning hide" id="passwordWarningNoMatch">Passwords are not the same!</p>
    <p class="passwordWarning hide" id="loginWarningToShort">Login must be at least 8 characters long!</p>
    <p class="passwordWarning hide" id="passwordWarningToShort">Password must be at least 8 characters long!</p>
    <button class="register-switch-btn hide" id="register-btn-anchor">Already have an account? Login here</button>
</div>

</body>
</html>
